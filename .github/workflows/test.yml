on:
  pull_request:
  push:
    branches:
      - stable
      - beta
      - v2
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: yarn install
      run: yarn install
    - name: Build
      run: yarn run build
      env:
        CI: false
    - name: Test
      run: yarn run test
      env:
        CI: false
